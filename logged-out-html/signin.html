<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/signin.css">
    <link rel="stylesheet" href="../css/global.css">
</head>
<body>
    <div class="modal">
        <h2>Sign Up</h2>
        <form class="input-group">
            <label>Username</label>
            <input type="text" placeholder="Username">
            <span class="error">User Name Taken</span>
        </form>
        <form class="input-group">
            <label>Password</label>
            <input type="password" placeholder="Password">
            <span class="error">Password Invalid</span>
        </form>
        <button id="signup" class="logout-btn">Sign Up</button>
        <hr>
        <h2>Log In</h2>
        <form class="input-group">
            <label>Username</label>
            <input type="text" placeholder="ValidUsername1202">
            <!--<span class="error">No Account with that Username</span> -->
        </form>
        <form class="input-group" >
            <label>Password</label>
            <input type="password" placeholder="MyLegitPassword">
            <!--<span class="error">Password Invalid</span>-->
        </form>
        <a id="login" class="logout-btn" href="../logged-in-html/home.html">Log In</a>
    </div>
</body>
</html>
