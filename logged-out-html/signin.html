<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Sign Up</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../scripts/headerfooter.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/signin.css">
</head>
<body>
    <div class="signin-body">
        <div class="modal">
            <h2>Sign Up</h2>
            <form class="input-group" id="signup" method="GET">
                <label>Username</label>
                <input type="text" nameBox="user-s" id="user-signup" placeholder="Username">
                <span class="error" id="user-signup-err">Username must be at least 3 characters</span>
                <label>Password</label>
                <input type="password" nameBox="pass-s" id="pass-signup" placeholder="Password">
                <span class="error" id="pass-signup-err">Password must be at least 6 characters</span>
                <button  class="form-login-btn" type="submit">Sign Up</button>
            </form>
            
            <hr>
            <h2>Log In</h2>
            <form class="input-group" id="login" method="GET">
                <label>Username</label>
                <input type="text" nameBox="user-l" id="user-login" placeholder="Username">
                <span class="error" id="user-login-err">Username must be at least 3 characters</span>
                <label>Password</label>
                <input type="password" nameBox="pass-l" id="pass-login" placeholder="Password">
                <span class="error" id="pass-login-err">Password must be at least 6 characters</span>
                <button class="form-login-btn" type="submit">Log In</button>
            </form>
            
        </div>
    </div>
</body>
</html>
