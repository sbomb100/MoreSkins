<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Sign Up</title>
    <link rel="stylesheet" href="../css/signin.css">
    <link rel="stylesheet" href="../css/headfoot.css">
</head>
<body>
    <div class="modal">
        <span class="close">&times;</span>
        <h2>Sign Up</h2>
        <div class="input-group">
            <label>Username</label>
            <input type="text" placeholder="Username">
            <span class="error">User Name Taken</span>
        </div>
        <div class="input-group">
            <label>Password</label>
            <input type="password" placeholder="Password">
            <span class="error">Password Invalid</span>
        </div>
        <button class="button">Sign Up</button>
        <hr>
        <h2>Log In</h2>
        <div class="input-group">
            <label>Username</label>
            <input type="text" placeholder="ValidUsername1202">
            <!--<span class="error">No Account with that Username</span> -->
        </div>
        <div class="input-group" >
            <label>Password</label>
            <input type="password" placeholder="MyLegitPassword">
            <!--<span class="error">Password Invalid</span>-->
        </div>
        <a href="../logged-in-html/home.html" class="button"  style="margin-top: 10px;">Log In</a>
    </div>
</body>
</html>
