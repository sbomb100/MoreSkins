<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoreSkins</title>
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/headfoot.css">
</head>
<body>
    <header class="header">
        <div class="home_logo_container">
            <img class="logo" src="../assets/images/moreskins.png" href="./home.html"></img>
            <a href="./home.html">MoreSkins</a>
        </div>
        <div class="nav-box">
            <a class="profile-btn" href="./personal_profile.html">Profile</a>
            <a class="crates-btn" href="./list_crates.html">Crates</a>
            <input type="text" class="search-bar" placeholder="Search User">
            <a class="crates-btn" href="./user.html">Search</a>
        </div>
        <div class="user-box">
            <span>Balance: $0.10</span>
            <a class="logout-btn" href="../logged-out-html/signin.html">Log In</a>
        </div>
    </header>
    
    <div class="container">
        <div class="home_logo_container">
            <img class="logo" src="../assets/images/moreskins.png" style="width:100px; height:100px;"></img>
            <h1>MoreSkins</h1>
        </div>
        <p style="font-weight: bold;"">Risk it for the Digital Biscuit</p>
        <div class="home_logo_container">
            <input type="text" class="user-search" placeholder="Search for a User">
            <a href="user.html">Search</a>
        </div>
        
    </div>
    
    <div id="dropChancePopup" class="popup">
        <strong>Percent Drop Chance</strong>
        <p>Gold: 1<br>Red: 3<br>Pink: 6<br>Purple: 20<br>Blue: 70</p>
        <button onclick="closePopup('dropChancePopup')">Close</button>
    </div>
    
    <div id="tradeRequestPopup" class="popup">
        <strong>Trade Requests</strong>
        <p>Trade Accepted by UserName2</p>
        <p>Request from UserName</p>
        <button onclick="closePopup('tradeRequestPopup')">Close</button>
    </div>
    
    <div class="footer">
        <button onclick="openPopup('dropChancePopup')">Drop Chances</button>
        <span>Copyright Label</span>
        <button onclick="openPopup('tradeRequestPopup')">Trade Requests</button>
    </div>
    
    <script>
        function openPopup(id) {
            document.getElementById(id).style.display = "block";
        }
        function closePopup(id) {
            document.getElementById(id).style.display = "none";
        }
        
    </script>
</body>
</html>
