<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <script src="../scripts/jquery-3.7.1.min.js"></script>
    <script src="../scripts/headerfooter.js"></script>
    <script src="../scripts/search.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/search_results.css">
<body>
    <!--Website Header-->
    <header>
        <div class="home_logo_container">
            <img class="logo" alt="MoreSkinsLogo" src="../assets/images/moreskins.png">
            <a href="./index.html">MoreSkins</a>
        </div>
        <div class="nav-box">
            <a class="profile-btn" href="./personal_profile.html">Profile</a>
            <a class="crates-btn" href="./list_crates.html">Crates</a>
        </div>
            <form class="search-box" action="search_result.html" method="GET" id="header-search">
                <input type="text" name="search" class="search-bar" placeholder="Search User">
                <button class="search-btn" type="submit">Search</button>
            </form>
        <div class="user-box">
            <span>Balance: $0.10</span>
            <a class="logout-btn">Log Out</a>
        </div>
    </header>


    <div class="container">
        <h2 id="results-header">Search Results</h2>
        <h1 id="search-error"></h1>
        <ul id="results">
            
            
        </ul>
    </div>


    <!--Pop Up Windows-->
    <div id="dropChancePopup" class="popup">
        <p>If you're logged in, click "Crates" click a crate you like and spend insite currency to open it and obtain an item!</p>
        <strong>Item Rarity Drop Chance Percent</strong>
        <p style="text-align: left;">Blue: 70<br>Purple: 20<br>Pink: 6<br>Red: 3<br>Gold: 1</p>
        <button id="closeAboutPopup">Close</button>
    </div>

    <div id="tradeRequestPopup" data-open="false" class="popup">
        <strong>Trade Requests</strong>
        <ul class="inbox-flex">
        </ul>
        <button id="closeTradePopup">Close</button>
    </div>

    <!--Footer-->
    <footer>
        <button id="drop" >About</button>
        <span id="copyright">Copyright Label</span>
        <button id="trade">
            Trade Requests
            <span  id="notificationBadge" class="badge"></span>
        </button>
    </footer>
</body>
</html>
