<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoreSkins - Item Inspection</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/item.css">
    <link rel="stylesheet" href="../css/headfoot.css">
</head>
<body>
    <!--Website Header-->
    <header>
        <div class="home_logo_container">
            <img class="logo" alt="MoreSkinsLogo" src="../assets/images/moreskins.png">
            <a href="./home.html">MoreSkins</a>
        </div>
        <div class="nav-box">
            <a class="profile-btn" href="./personal_profile.html">Profile</a>
            <a class="crates-btn" href="./list_crates.html">Crates</a>
        </div>
        <div class="search-box">
            <input type="text" class="search-bar" placeholder="Search User">
            <a class="logout-btn" href="./user.html">Search</a>
        </div>
        <div class="user-box">
            <span>Balance: $0.10</span>
            <a class="logout-btn" onclick="confirmLogout(this)">Log Out</a>
        </div>
    </header>
    
    <!--Content Body-->
    <div class="container">
        <h2>Viewing <strong>Skin Name</strong></h2>
        <div class="item-inspection">
            <!--image of item-->
            <img class="item-image" alt="weapon skin" src="../assets/images/skins/revolver.png">
            <!--box of fetched information-->
            <div class="info-box">
                <p>Gun Name - Skin Name</p>
                <p>Crate Name</p>
                <p>Estimated Value: $1.00</p>
                <button class="sell-btn" onclick="confirmSell(this)">Sell</button>
            </div>
            <aside class="ad-container">
                <img></img>
                <img></img>
            </aside>
        </div>
        
    </div>
    
    <!--Pop Up Windows-->
    <div id="dropChancePopup" class="popup">
        <strong>Percent Drop Chance</strong>
        <p>Gold: 1<br>Red: 3<br>Pink: 6<br>Purple: 20<br>Blue: 70</p>
        <button onclick="closePopup('dropChancePopup')">Close</button>
    </div>
    
    <div id="tradeRequestPopup" class="popup">
        <strong>Trade Requests</strong>
        <p>Trade Accepted by UserName2</p>
        <p>Request from UserName</p>
        <button onclick="closePopup('tradeRequestPopup')">Close</button>
    </div>
    <!--Footer-->
    <footer>
        <button id="drop" onclick="openPopup('dropChancePopup')">Drop Chances</button>
        <span id="copyright">Copyright Label</span>
        <button id="trade" onclick="openPopup('tradeRequestPopup')">Trade Requests</button>
    </footer>
    
    <script>
        function openPopup(id) {
            document.getElementById(id).style.display = "block";
        }
        function closePopup(id) {
            document.getElementById(id).style.display = "none";
        }
        function confirmLogout(button) {
            if (button.dataset.confirmed === "true") {
                // Second click: Perform logout action (redirect or API call)
                alert("Logging out...");
                window.location.href = "../logged-out-html/home.html"; // Replace with actual logout link
            } else {
                // First click: Change button to confirmation state
                button.textContent = "Confirm Logout?";
                button.classList.add("confirm");
                button.dataset.confirmed = "true";
            }
        }
        function confirmSell(button) {
            if (button.dataset.confirmed === "true") {
                // Second click: Perform logout action (redirect or API call)
                alert("Selling Item...");
                button.textContent = "SOLD" // Replace with actual logout link
                button.classList.remove("confirm");
            } else {
                // First click: Change button to confirmation state
                button.textContent = "Confirm Sell?";
                button.classList.add("confirm");
                button.dataset.confirmed = "true";
            }
        }
    </script>
</body>
</html>
