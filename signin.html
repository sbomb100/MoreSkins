<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .modal {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        .modal h2 {
            margin: 10px 0;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            margin: 10px 0;
        }
        .input-group input {
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .error {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }
        .button {
            background: #000;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .close {
            position: absolute;
            right: 15px;
            top: 10px;
            cursor: pointer;
            font-size: 20px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="modal">
        <span class="close">&times;</span>
        <h2>Sign Up</h2>
        <div class="input-group">
            <label>Username</label>
            <input type="text" placeholder="Username">
            <span class="error">User Name Taken</span>
        </div>
        <div class="input-group">
            <label>Password</label>
            <input type="password" placeholder="Password">
            <span class="error">Password Invalid</span>
        </div>
        <button class="button">Sign Up</button>
        <hr>
        <h2>Log In</h2>
        <div class="input-group">
            <label>Username</label>
            <input type="text" placeholder="Username">
            <span class="error">No Account with that Username</span>
        </div>
        <div class="input-group">
            <label>Password</label>
            <input type="password" placeholder="Password">
            <span class="error">Password Invalid</span>
        </div>
        <button class="button">Log In</button>
    </div>
</body>
</html>
